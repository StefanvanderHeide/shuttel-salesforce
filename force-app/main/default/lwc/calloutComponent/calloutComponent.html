<template>
    <template if:true={showNote}>
        <div class="note">
            <div class="content">
                <div class="icon">
                    <img src={noteIcon} height="50px" width="50px"></img>
                </div>

                <div class="icon">
                    <h1><b>{boltText}: </b>{normalText}</h1>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showWarning}>
        <div class="warning">
            <div class="content">
                <div class="icon">
                    <img src={warningIcon} height="50px" width="50px"></img>
                </div>

                <div class="icon">
                    <h1><b>{boltText}: </b>{normalText}</h1>
                </div>
            </div>
        </div>
    </template>
</template>
