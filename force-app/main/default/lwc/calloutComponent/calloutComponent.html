<template>
    <template if:true={showNote}>
        <div class="note">
            <div class="content">
                <div class="icon">
                    <img src={noteIcon} height="100px" width="100px"></img>
                </div>
                <div class="text">
                    <lightning-formatted-rich-text style="font-family: CiutadellaRoundedBOLD; sans-serif;" value={boldCalloutText}></lightning-formatted-rich-text>
                    <lightning-formatted-rich-text value={calloutText}></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showWarning}>
        <div class="warning">
            <div class="content">
                <div class="icon">
                    <img src={warningIcon} height="100px" width="100px"></img>
                </div>
                <div class="text">
                    <lightning-formatted-rich-text style="font-family: CiutadellaRoundedBOLD; sans-serif;" value={boldCalloutText}></lightning-formatted-rich-text>
                    <lightning-formatted-rich-text value={calloutText}></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </template>
</template>
