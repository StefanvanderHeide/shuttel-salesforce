<template>
	<div class="tabs-container">
		<div class="tabs">
			<template if:true={showTab1}>
				<template if:true={show1}>
					<div class="tablink tab-active">
						<div class="tab-link" onclick={openTitle1}>{title1}</div>
					</div>
				</template>
				<template if:false={show1}>
					<div class="tablink">
						<div class="tab-link" onclick={openTitle1}>{title1}</div>
					</div>
				</template>
			</template>
			<template if:true={showTab2}>
				<template if:true={show2}>
					<div class="tablink tab-active">
						<div class="tab-link" onclick={openTitle2}>{title2}</div>
					</div>
				</template>
				<template if:false={show2}>
					<div class="tablink">
						<div class="tab-link" onclick={openTitle2}>{title2}</div>
					</div>
				</template>
			</template>
			<template if:true={showTab3}>
				<template if:true={show3}>
					<div class="tablink tab-active">
						<div class="tab-link" onclick={openTitle3}>{title3}</div>
					</div>
				</template>
				<template if:false={show3}>
					<div class="tablink">
						<div class="tab-link" onclick={openTitle3}>{title3}</div>
					</div>
				</template>
			</template>
		</div>

		<template if:true={show1}>
			<div class="tabcontent">

				<div class="tabcontent-image">
					<img src={staticResource1Url} height={staticResource1Height} width={staticResource1Width}></img>
				</div>

				<div class="tabcontent-text">
					<lightning-formatted-rich-text value={text1}></lightning-formatted-rich-text>
				</div>

			</div>
		</template>
		<template if:true={show2}>
			<div class="tabcontent">

				<div class="tabcontent-image">
					<img src={staticResource2Url} height={staticResource2Height} width={staticResource2Width}></img>
				</div>

				<div class="tabcontent-text">
					<lightning-formatted-rich-text value={text2}></lightning-formatted-rich-text>
				</div>

			</div>
		</template>
		<template if:true={show3}>
			<div class="tabcontent">

				<div class="tabcontent-image">
					<img src={staticResource3Url} height={staticResource3Height} width={staticResource3Width}></img>
				</div>

				<div class="tabcontent-text">
					<lightning-formatted-rich-text value={text3}></lightning-formatted-rich-text>
				</div>

			</div>
		</template>
	</div>
</template>
