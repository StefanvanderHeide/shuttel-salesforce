<template>
	<div class="cbacontainer">
		<template if:true={pictureLeft}>
            <div class="cbarow">
                <div class="cbacolumn cbacolumn-1_3">
                    <img src={staticResourceUrl} height={staticResourceHeight} width={staticResourceWidth}></img>
                </div>

                <div class="acolumn acolumn-2_3">
                    <h1><b>{title}</b></h1>
                    <lightning-formatted-rich-text value={text}></lightning-formatted-rich-text>
                </div>
            </div>
		</template>
		<template if:true={pictureRight}>
            <div class="cbarow">
                <div class="cbacolumn cbacolumn-2_3">
                    <h1><b>{title}</b></h1>
                    <lightning-formatted-rich-text value={text}></lightning-formatted-rich-text>                
                </div>

                <div class="cbacolumn cbacolumn-1_3">
                    <img src={staticResourceUrl} height={staticResourceHeight} width={staticResourceWidth}></img>
                </div>
            </div>
		</template>
	</div>
</template>
